<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

</head>

<body>
    <div id="registation-container">
        <h2>Enter Your Information</h2>
        <form id="groupForm">
            <label>
                Room Number:
                <input id="roomNumber" list="room-options" name="roomNumber" min="200" max="721"
                    pattern="^[2-7][0-9]{2}$" required>
                <datalist id="room-options">
                </datalist>
            </label><br />

            <label>
                Last Name:
                <input type="text" id="lastName" required />
            </label><br />

            <label>
                Phone Number:
                <input type="tel" id="phoneNumber" required />
            </label><br />

            <button type="submit">Submit</button>
        </form>
    </div>

    <button onclick="location.href='schedule.html'">Next Page</button>

    <script type="module" src="./scripts/registration.js"></script>
</body>

</html>
